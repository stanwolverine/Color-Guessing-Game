<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="Color project.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            The Great
            <br>
            <span id="colorDisplay"></span>
            <br>
            Guessing Game
        </h1>
    </div>
    <div id="stripe">
        <button type="button" id="resetColors">NEW COLORS</button>
        <span id="message"></span>
        <div id="gameMode">
            <button type="button" class="mode">EASY</button>
            <button type="button" class="mode selected">HARD</button>
        </div>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="Color project.js"></script>
</body>
</html>
